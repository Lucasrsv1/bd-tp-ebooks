<div class="container pt-3 pb-3">
	<div class="card p-3">
		<h1 class="text-primary">Meu Perfil</h1>

		<form [formGroup]="form" (ngSubmit)="atualizar()">
			<div class="text-left">

				<div class="form-group">
					<label for="nome">Nome:</label>
					<app-visual-validator [config]="validations" field="nome">
						<input
							#nomeInput
							id="nome"
							type="text"
							class="form-control"
							formControlName="nome"
							placeholder="Digite seu nome"
							autofocus
						>
					</app-visual-validator>
				</div>

				<div class="form-group">
					<label for="email">E-mail:</label>
					<app-visual-validator [config]="validations" field="email">
						<input
							id="email"
							type="email"
							class="form-control"
							formControlName="email"
							placeholder="Digite seu e-mail"
							autofocus
						>
					</app-visual-validator>
				</div>

				<div class="form-group">
					<label for="senha">Senha atual:</label>
					<app-visual-validator [config]="validations" field="senha">
						<input
							id="senha"
							type="password"
							class="form-control"
							placeholder="Digite sua senha atual"
							formControlName="senha"
						>
					</app-visual-validator>
				</div>

				<div class="form-group">
					<label for="senhaNova">Nova Senha:</label>
					<app-visual-validator [config]="validations" field="senhaNova">
						<input
							id="senhaNova"
							type="password"
							class="form-control"
							placeholder="Digite sua nova senha"
							formControlName="senhaNova"
						>
					</app-visual-validator>
				</div>

			</div>

			<div class="text-center">
				<button class="btn btn-dark pl-5 pr-5 mb-3 mr-3" type="button" (click)="clear()">
					Limpar
				</button>
				<button class="btn btn-primary pl-5 pr-5 mb-3" type="submit" [disabled]="form.invalid">
					Atualizar Cadastro
				</button>
			</div>
		</form>

	</div>
</div>
