<div class="container pt-3 pb-3">
	<div class="card p-3">
		<h1 class="text-primary">Meu Perfil</h1>

		<form [formGroup]="form" (ngSubmit)="atualizar()">
			<div class="text-left">
				<div class="form-group">
					<label for="nome">Nome:</label>
					<app-visual-validator [config]="validations" field="nome">
						<input
							#nomeInput
							id="nome"
							type="text"
							class="form-control"
							formControlName="nome"
							placeholder="Digite seu nome"
							autofocus
						>
					</app-visual-validator>
				</div>

				<div class="form-group">
					<label for="email">E-mail:</label>
					<app-visual-validator [config]="validations" field="email">
						<input
							id="email"
							type="email"
							class="form-control"
							formControlName="email"
							placeholder="Digite seu e-mail"
						>
					</app-visual-validator>
				</div>

				<div class="form-group">
					<label for="novaSenha">Nova Senha:</label>
					<app-visual-validator [config]="validations" field="novaSenha">
						<input
							id="novaSenha"
							type="password"
							class="form-control"
							placeholder="Senha nÃ£o alterada"
							formControlName="novaSenha"
						>
					</app-visual-validator>
				</div>
			</div>

			<div class="text-center">
				<button class="btn btn-dark pl-5 pr-5 mb-3 mr-3" type="button" (click)="clear()">
					Limpar
				</button>
				<button class="btn btn-primary pl-5 pr-5 mb-3" type="submit" [disabled]="form.invalid || nothingIsChanged">
					Atualizar Cadastro
				</button>
			</div>
		</form>
	</div>
</div>
