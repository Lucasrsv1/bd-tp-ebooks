<div class="container pt-3 pb-3">
	<div class="alert alert-primary text-center" *ngIf="ebooks && ebooks.length === 0">
		<h5 class="mb-0">
			<fa-icon [icon]="faBook" class="mr-1"></fa-icon> Nenhum eBook encontrado.
		</h5>
	</div>

	<app-ebook *ngFor="let ebook of ebooks" [ebook]="ebook">
		<button class="btn btn-primary btn-lg" (click)="buy(ebook)">
			<fa-icon [icon]="faShoppingCart" class="mr-1"></fa-icon> Comprar
		</button>
	</app-ebook>
</div>
